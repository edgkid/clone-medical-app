# Based on https://gist.github.com/jordigg/30fe17c6328d5deab9ec#file-devise-es-yml

es:
  devise:
    confirmations:
      confirmed: Su dirección de correo electrónico ha sido confirmada con éxito.
      send_instructions: Recibirá un correo electrónico con instrucciones sobre cómo confirmar su dirección de correo electrónico en unos minutos.
      send_paranoid_instructions: Si su correo electrónico existe en nuestra base de datos recibirás un correo electrónico en unos minutos con instrucciones sobre cómo reiniciar su contraseña.
      new:
        resend_confirmation_instructions: Reenviar instrucciones de confirmación.
    failure:
      already_authenticated: Ya ha sido identificado.
      inactive: Su cuenta aún no ha sido activada.
      invalid: "%{authentication_keys} o contraseña inválidos."
      locked: Su cuenta ha sido bloqueada.
      last_attempt: Tiene un intento más antes de que se bloquee tu cuenta.
      not_found_in_database: "%{authentication_keys} o contraseña inválidos."
      timeout: Su sesión ha expirado, por favor identifíquese de nuevo para continuar.
      unauthenticated: Necesita iniciar sesión o registrarse para continuar.
      unconfirmed: Debe confirmar su correo electrónico antes de continuar.
    mailer:
      confirmation_instructions:
        subject: Instrucciones de confirmación
        accion: Confirmar mi cuenta
      reset_password_instructions:
        subject: Se le enviarán instrucciones para restablecer su contraseña
      unlock_instructions:
        subject: Instrucciones de desbloqueo
      email_changed:
        subject: Correo electrónico cambiado
        message: Nos estamos comunicando con usted para notificarle que su correo electrónico ha cambiado a %{}
      password_change:
        subject: Contraseña cambiada
